<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MTN MoMo Message Analyzer</h1>
        <p>Paste your MoMo messages below and click "Analyze" to see a summary.</p>

        <div class="input-section">
            <textarea id="messageInput" rows="15" cols="50" placeholder="Paste your MTN MoMo messages here..."></textarea>
            <button id="analyzeButton">Analyze Messages</button>
        </div>

        <div id="resultsArea">
            <h2>Analysis Results</h2>
            <div class="summary">
                <div class="summary-item">
                    <h3>Total Messages</h3>
                    <p id="totalMessages">0</p>
                </div>
                <div class="summary-item">
                    <h3>Money Received</h3>
                    <p id="moneyReceived">0 RWF</p>
                </div>
                <div class="summary-item">
                    <h3>Money Sent</h3>
                    <p id="moneySent">0 RWF</p>
                </div>
                <div class="summary-item">
                    <h3>Current Balance</h3>
                    <p id="currentBalance">0 RWF</p>
                </div>
            </div>

            <div class="transactions">
                <h3>Transaction History</h3>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="received">Received</button>
                    <button class="filter-btn" data-filter="sent">Sent</button>
                    <button class="filter-btn" data-filter="airtime">Airtime</button>
                    <button class="filter-btn" data-filter="bundles">Bundles</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Details</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
